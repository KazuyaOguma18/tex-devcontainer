name: Build and Release PDF

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

env:
  ROOT_TEX: project/main.tex
  OUTPUT_PDF: out/main.pdf

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Load LaTeX engine configuration
        id: engine
        run: |
          engine_default=pdflatex
          param_file=.github/latex-engine.env
          if [ -f "$param_file" ]; then
            engine_value=$(grep -E '^LATEX_ENGINE=' "$param_file" | tail -n1 | cut -d'=' -f2-)
          fi
          engine_value=${engine_value:-$engine_default}
          case "$engine_value" in
            pdflatex|xelatex) ;;
            *)
              echo "::warning::Unknown LATEX_ENGINE '$engine_value'; falling back to $engine_default" >&2
              engine_value=$engine_default
              ;;
          esac
          echo "engine=$engine_value" >> "$GITHUB_OUTPUT"

      - name: Prepare output directory
        run: mkdir -p out

      - name: Compile LaTeX project
        uses: xu-cheng/latex-action@v3
        with:
          working_directory: .
          root_file: ${{ env.ROOT_TEX }}
          latexmk_use_xelatex: ${{ steps.engine.outputs.engine == 'xelatex' }}

      - name: Upload PDF as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: paper-pdf
          path: ${{ env.OUTPUT_PDF }}

      - name: Create GitHub release and attach PDF
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.OUTPUT_PDF }}
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
